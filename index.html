<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="main-container">
      <div id="calculator-container">
        <div id="display">Doc + Marty</div>
        <div id="buttons-container">
            <div class="button green-button" id="button-1">1</div>
            <div class="button green-button" id="button-2">2</div>
            <div class="button green-button" id="button-3">3</div>
            <div class="button yellow-button" id="button-plus">+</div>
            <div class="button green-button" id="button-4">4</div>
            <div class="button green-button" id="button-5">5</div>
            <div class="button green-button" id="button-6">6</div>
            <div class="button yellow-button" id="button-minus">-</div>
            <div class="button green-button" id="button-7">7</div>
            <div class="button green-button" id="button-8">8</div>
            <div class="button green-button" id="button-9">9</div>
            <div class="button yellow-button" id="button-multiply">ร</div>
            <div class="button green-button" id="button-0">0</div>
            <div class="button green-button" id="button-point">.</div>
            <div class="button yellow-button" id="button-divide">รท</div>
            <div></div>
            <div class="button red-button" id="button-backspace">&lt;</div>
            <div class="button red-button" id="button-c">C</div>
            <div class="button yellow-button" id="button-equals">=</div>

        </div>       
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
